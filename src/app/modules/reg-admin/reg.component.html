<h2 mat-dialog-title>First Login</h2>
<mat-dialog-content class="mat-typography">
  <form>
    <div>
      <mat-form-field class="input-common">
        <mat-label>Tên của bạn</mat-label>
        <input matInput [formControl]="username" />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="onClose()" cdkFocusInitial>Lưu</button>
</mat-dialog-actions>
