<div id="container">
  <div class="tb-w" style="margin: 0 auto; max-width: 95%;">
    <div id="filter" style="width: 100%; height: 50px;">
      This's a header filter
    </div>
    <section class="table-wrapper" tabindex="0">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="classId">
          <th mat-header-cell *matHeaderCellDef> Mã lớp học </th>
          <td mat-cell *matCellDef="let element"> {{element.classId}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="className">
          <th mat-header-cell *matHeaderCellDef> Tên lớp học </th>
          <td mat-cell *matCellDef="let element">
            <p class="class-name" (click)="onNavigateTo(element.classId)">{{element.className}}</p>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef> Ngày bắt đầu </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef> Ngày kết thúc </th>
          <td mat-cell *matCellDef="let element"> {{element.endDate | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="stCount">
          <th mat-header-cell *matHeaderCellDef> Số học viên </th>
          <td mat-cell *matCellDef="let element"> {{element.stCount}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button style="margin: 0px 5px;">
              <mat-icon fontIcon="edit"></mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon fontIcon="delete"></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
  </div>
</div>
