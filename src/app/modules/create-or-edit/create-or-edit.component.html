<mat-dialog-content>
  <p>{{ data.isCreate ? 'Tạo mới lớp với '+ data.id : ('Chỉnh sửa lớp ' + data.id) }}</p>
  <form>
    <div>
      <mat-form-field class="input-common">
        <mat-label>Tên lớp học</mat-label>
        <input matInput [formControl]="className" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input-common">
        <mat-label>Ngày bắt đầu</mat-label>
        <input type="date" matInput [formControl]="startDate" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input-common">
        <mat-label>Ngày kết thúc</mat-label>
        <input type="date" matInput [formControl]="endDate" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input-common">
        <mat-label>Số học viên</mat-label>
        <input type="number" matInput [formControl]="sCount" />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button>No</button>
  <button mat-button cdkFocusInitial>Yes</button>
</mat-dialog-actions>
